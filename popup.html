<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <div class="top-bar">
            <h2>Dumb plugin lol</h2>
        </div>
        
        
        <div class="xtext">
            <p>Submitted Color</p>
        </div>
        <div class="submit">
            
            <div class="circular-color-input-container">
                <input type="color" class="circular-color-input" id="first-submit"/>
            </div>
            <img src="arrow.png" width="100" height="25" id="center">
            <div class="circular-color-input-container">
                <input type="color" class="circular-color-input" id="second-submit"/>
            </div>
        </div>
        
        <div class="xtext">
            <p>Unsubmitted Color</p>
        </div>
        <div class="unsubmit">
            
            <div class="circular-color-input-container">
                <input type="color" class="circular-color-input" id="first-unsubmit"/>
            </div>
            <img src="arrow.png" width="100" height="25" id="center">
            <div class="circular-color-input-container">
                <input type="color" class="circular-color-input" id="second-unsubmit"/>
            </div>
        </div>
        <div class="xtext">
            <p>Unopened Color</p>
        </div>
        <div class="unopen">
            
            <div class="circular-color-input-container">
                <input type="color" class="circular-color-input" id="first-unopen"/>
            </div>
            <img src="arrow.png" width="100" height="25" id="center">
            <div class="circular-color-input-container">
                <input type="color" class="circular-color-input" id="second-unopen"/>
            </div>
        </div>
        <button type="button" class="savebutton" id="saveChanges">Save Changes!</button>
        
    </body>
    <script src="popup.js"></script>
</html>
